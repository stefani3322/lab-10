<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Игровой каталог</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>GameZone — Каталог игр</h1>
    <div class="search">
      <input id="searchInput" type="search" placeholder="Поиск игр (например 'zelda')" />
      <button id="searchBtn">Поиск</button>
    </div>
  </header>

  <main>
    <section id="results" class="grid"></section>
    <div id="status" class="status"></div>
  </main>

  <footer>
    <small>Данные от внешнего API — ключ хранится на сервере (не в браузере)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
